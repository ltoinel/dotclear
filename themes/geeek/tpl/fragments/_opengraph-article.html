<!-- Meta tags Open Graph -->
<meta property="og:title" content="{{tpl:EntryTitle encode_html="1"}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{tpl:EntryURL}}" />
<meta property="og:image" content="{{tpl:EntryFirstImage no_tag="1" size="m"}}" />
<meta property="og:locale" content="fr_FR" />
<meta property="og:site_name" content="{{tpl:BlogName encode_html="1"}}" />
<meta property="article:author" content="https://www.facebook.com/ltoinel" />
<meta property="article:publisher" content="https://www.facebook.com/geeek.org" />
<meta property="fb:page_id" content="119304697552" /> 
<meta property="fb:admins" content="539882075" />

<meta name="twitter:card" content="summary"/>
<meta name="twitter:title" content="{{tpl:EntryTitle encode_html="1"}}"/>
<meta name="twitter:site" content="@ltoinel"/>
<meta name="twitter:image" content="{{tpl:EntryFirstImage no_tag="1" size="m"}}"/>
<meta name="twitter:creator" content="@ltoinel"/>
<tpl:EntryIf extended="1">
<meta name="twitter:description" content="{{tpl:EntryCategory}}: {{tpl:EntryExcerpt encode_html="1" remove_html="1" cut_string="180"}}" />
</tpl:EntryIf>
<tpl:EntryIf extended="0">
<meta name="twitter:description" content="{{tpl:EntryCategory}}: {{tpl:EntryContent full="0" encode_html="1" remove_html="1" cut_string="155"}}" />
</tpl:EntryIf>
